		<h2>Watch PipelineActivities using Javascript</h2>
		<p>
			The example writes any PipelineActivites to the console. Use 
			<code>jx logs --env staging jx-staging-&lt;app name&gt;</code> to view the log. Then trigger a promotion

			<code>jx promote &lt;app name&gt; --version=&lt;version in staging&gt; --env production</code>.
